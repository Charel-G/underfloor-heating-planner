<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underfloor Heating Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="pageHeader">
        <h1>Underfloor Heating Planner</h1>
    </header>
    <div id="main">
        <div id="floorPanel">
            <button id="addFloorBtn">Add Floor</button>
            <button id="renameFloorBtn">Rename Floor</button>
            <button id="deleteFloorBtn">Delete Floor</button>
            <ul id="floorList"></ul>
            <button id="deleteDistributorBtn">Delete Distributor</button>
            <ul id="distributorList"></ul>
        </div>
        <div id="canvasPanel">
            <div id="toolbar">
                <div class="tool-group">
                    <button id="drawWallBtn">Wall</button>
                    <button id="drawZoneBtn">Zone</button>
                    <button id="addDoorBtn">Door</button>
                    <button id="addDistributorBtn">Distributor</button>
                </div>
                <div class="tool-group">
                    <button id="panBtn">Pan</button>
                    <button id="centerBtn">Center</button>
                </div>
                <div class="tool-group">
                    <button id="selectBtn">Select/Move</button>
                    <button id="deleteBtn">Delete</button>
                    <button id="editDistributorBtn">Edit Distributor</button>
                    <label>Spacing (mm)
                        <input id="pipeSpacing" type="number" value="300" min="10" step="10">
                    </label>
                    <label>Length
                        <input id="lineLength" type="number" step="1" disabled>
                    </label>
                    <label>Thickness (m)
                        <input id="wallThickness" type="number" step="0.01" disabled>
                    </label>
                </div>
                <div class="tool-group">
                    <button id="generatePipesBtn">Generate Pipes</button>
                    <button id="manualPipeBtn">Draw Pipes</button>
                </div>
                <div class="tool-group">
                    <button id="undoBtn">&#8630; Undo</button>
                    <button id="redoBtn">&#8631; Redo</button>
                </div>
                <div class="tool-group">
                    <button id="exportBtn">Export</button>
                    <button id="importBtn">Import</button>
                    <button id="importPlanBtn">Import Plan</button>
                    <button id="clearBtn">Clear</button>
                    <button id="fixWallsBtn" style="display:none">Fix Joints</button>
                </div>
            </div>
            <canvas id="floorPlanCanvas"></canvas>
            <div id="lengthBox" class="length-box" style="display:none"></div>
            <input id="importFile" type="file" accept="application/json" style="display:none">
            <input id="planImageInput" type="file" accept="image/*,.dxf" style="display:none">
            <div id="planDialog" class="modal" style="display:none">
                <h3>Import Floor Plan</h3>
                <label>Opacity
                    <input id="planOpacity" type="range" min="0" max="1" step="0.05" value="0.5">
                </label>
                <button id="setPlanRefBtn">Set Reference</button>
                <button id="closePlanDialog">Done</button>
            </div>
            <div id="layerPanel" class="layer-panel">
                <div class="layer-item" data-layer="walls"><span class="eye">👁</span><span class="lock">🔓</span> Walls</div>
                <div class="layer-item" data-layer="zones"><span class="eye">👁</span><span class="lock">🔓</span> Zones</div>
                <div class="layer-item" data-layer="distributors"><span class="eye">👁</span><span class="lock">🔓</span> Distributors</div>
                <div class="layer-item" data-layer="pipes"><span class="eye">👁</span><span class="lock">🔓</span> Pipes</div>
                <div class="layer-item" data-layer="guides"><span class="eye">👁</span><span class="lock">🔓</span> Guides</div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
